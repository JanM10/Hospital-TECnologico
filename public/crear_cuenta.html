<!DOCTYPE html>
<html>

<head>
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../styles/styles-forms.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../styles/Imagenes/Logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Reservación</a></li>
                <li><a href="#">Historial Médico</a></li>
                <li><a href="#">Cerrar</a></li>
            </ul>
        </nav>
        <a href="" class="btn"><button>Contacto</button></a>
    </header>

    <br>

    <div class="form">
        <form>
            <div>
                <label for="Nombre">Nombre: </label>
                <input type="text" id="Nombre" name="Nombre">
            </div>
            <br>

            <div>
                <label for="Apellido1">Primer Apellido: </label>
                <input type="text" id="Apellido1" name="Apellido1">
            </div>
            <br>

            <div>
                <label for="Apellido2">Segundo Apellido: </label>
                <input type="text" id="Apellido2" name="Apellido2">
            </div>
            <br>

            <div>
                <label for="Cedula">Cedula: </label>
                <input type="text" id="Cedula" name="Cedula">
            </div>
            <br>

            <div>
                <label for="Telefono1">Telefono1: </label>
                <input type="tel" id="Telefono1" name="Telefono1">
            </div>
            <br>

            <div>
                <label for="Telefono2">Telefono2: </label>
                <input type="tel" id="Telefono2" name="Telefono2">
            </div>
            <br>

            <div>
                <label for="Direccion1">Direccion1: </label>
                <input type="tel" id="Direccion1" name="Direccion1">
            </div>
            <br>

            <div>
                <label for="Direccion2">Direccion2: </label>
                <input type="tel" id="Direccion2" name="Direccion2">
            </div>
            <br>

            <div>
                <label for="Date">Fecha de nacimiento: </label>
                <input type="date" id="Date" name="Date">
            </div>
            <br>

            <div>
                <label for="Patologias">Patologias: </label>
                <input type="text" id="Patologias" name="Patologias">
            </div>
            <br>

            <!-- Agregar un text area para que se puedan agregar todas las patologias -->
            <div>
                <label for="Tratamiento">Tratamiento: </label>
                <input type="text" id="Tratamiento" name="Tratamiento">
            </div>
            <br>

            <div>
                <label>Seleccione los tipos de patologias que posee: </label>
                <br>
                <input type="checkbox" id="Cancer" name="Cancer">
                <label for="Cancer">Cancer</label>
                <br>
                <input type="checkbox" id="Fiebre" name="Fiebre">
                <label for="Fiebre">Fiebre</label>
            </div>
            <br>

            <div>
                <label for="Tratamiento">Tratamiento: </label>
                <br>
                <textarea name="Patologias" placeholder="Escriba sus patologias seguidas por una coma"></textarea>
            </div>
            <br>

            <div>
                <input type="reset">
            </div>
            <br>

            <div>
                <input type="submit">
            </div>
            <br>

        </form>
    </div>

</body>

</html>
